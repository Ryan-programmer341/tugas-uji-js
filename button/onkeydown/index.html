<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeydown="tampilkanKode(event)">

<script>
function tampilkanKode(e) {
  alert("Kamu menekan tombol: " + e.key);
}
</script>

  <input type="text" onkeydown="alert('Tombol ditekan!')">

  <!--catatan: onkeydown kegunaannya adalah event html yang terjadi saat pengguna mendown atau menekan tombol di sebuah keyboard-->
</body>
</html>
