<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeydown="cekEnter(event)">

<script>
function cekEnter(e) {
  if (e.key === "Enter") {
    alert("Kamu menekan tombol ENTER!");
  }
}
</script>

</body>
</html>
