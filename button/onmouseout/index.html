<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onmouseover="this.style.color='green'" onmouseout="this.style.color='black'">BERUBAH</p>
    <img src="img/foto.jpg"width = 100px height="50px"
    onmouseout="this.src='img/foto.jpg'"
    onmouseover="this.src='img/foto.jpg/ff0000/ffffff'">
    <!--catatan:onmouseout untuk mengembalikan menjadi seperti semula seperti text yang bewarna dan image-->
</body>
</html>
